{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
  <h2>Регистрация</h2>
  <form method="post" class="col-md-4">
    {% csrf_token %}
    {% if form.errors %}
      <div class="alert alert-danger">
        Исправьте ошибки в форме.
      </div>
    {% endif %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
  </form>
{% endblock %}
