{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Сайт рецептов{% endblock %}</title>
    <!-- Подключаем Bootstrap (через CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Подключаем наш кастомный CSS -->
    <link rel="stylesheet" href="{% static 'recipes/style.css' %}">
</head>
<body>
    <header class="bg-light py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Мой сайт рецептов</h1>
            <nav>
                <a href="{% url 'home' %}" class="me-3">Главная</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'recipe_create' %}" class="btn btn-primary me-2">Добавить рецепт</a>
                    <a href="{% url 'logout' %}" class="btn btn-secondary">Выйти ({{ user.username }})</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary me-2">Войти</a>
                    <a href="{% url 'register' %}" class="btn btn-success">Регистрация</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light py-3 border-top">
        <div class="container text-center">
            <p class="m-0">© 2025. Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключаем JS Bootstrap (необязательно) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
