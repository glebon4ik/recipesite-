{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h2>{{ title }}</h2>
  <form method="post" enctype="multipart/form-data" class="col-md-6">
    {% csrf_token %}
    
    {% if form.errors %}
      <div class="alert alert-danger">Исправьте ошибки.</div>
    {% endif %}
    
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-success">Сохранить</button>
  </form>
{% endblock %}
